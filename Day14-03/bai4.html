<script>
  let chia5 = "";
let n1 = 0, n2 = 1, nextTerm;
for (let i = 1; i <= 20; i++) {
nextTerm = n1 + n2;

n2 = nextTerm;
if(nextTerm % 5 === 0) {
  chia5 = nextTerm;
  break;
}
}
document.write("số đầuu tiên chia hết cho 5 là: " +nextTerm);
</script>
