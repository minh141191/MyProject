<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let stien = +prompt("nhập số tiền");
  let tong = stien;
  let month = 12;
  let percent = 10/100;
  for (i = 1; i <= month; i++) {
    tong += tong * percent;
  }
  document.write("Số tiền lãi sau "+ month + "tháng là:" +tong);

</script>
</body>
</html>
