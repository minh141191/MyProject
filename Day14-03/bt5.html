<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0, n2 = 1, nextTerm;
    let total = 0;
    for (let i = 1; i <= 20; i++) {
        nextTerm = n1 + n2;
        total += n1;
        n1 = n2;
        n2 = nextTerm;
    }
    document.write("Tổng của 20 số đầu tiên trong dãy fibonacci là :" +total);
</script>
</body>
</html>
