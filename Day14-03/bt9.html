<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let number = +prompt("nhập số nguyên dương");
    let giaithua = 1;
    for(let i=1; i<=number; i++) {
        giaithua *= i;
    }
    alert(giaithua);
</script>
</body>
</html>
