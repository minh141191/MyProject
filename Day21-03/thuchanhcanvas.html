<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"></canvas>
</body>
<script>
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.moveTo(0,0);
  ctx.lineTo(200,0);
  ctx.stroke();
  ctx.moveTo(0,0);
  ctx.lineTo(0,200);
  ctx.stroke()
  ctx.moveTo(0,200);
  ctx.lineTo(200,0);
  ctx.stroke();
</script>
</html>
