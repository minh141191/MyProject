<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Chu vi và diện tích hình vuông</h1>
    <input id="adge" type="number">
    <button type="button" onclick="hinhVuong();">Kiểm tra</button><br/><br/>
    <span id="result"></span><br/>
    <span id="result1"></span>
</body>
<script>
    function hinhVuong() {
        let adgeA = +document.getElementById("adge").value;
        let result = adgeA * 4;
        let result1 = Math.pow(adgeA, 2);
        if(adgeA === 0 && adgeA < 0) {
            document.write("Nhập Sai")
        }
        else {
            document.getElementById("result").innerHTML = "Chu vi là:" + result
            + "m<br>Diện Tích là:" + result1 + "m2"
        }
    }
</script>
</html>
