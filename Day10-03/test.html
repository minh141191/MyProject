<head>

<body>
<p>
  <input type="text" id="result">
  <button type="submit" onclick="testAdd(this.value);" value="1">1</button>
  <button type="submit" onclick="testAdd(this.value);" value="+">+</button>
  <button type="submit" onclick="testAdd(this.value);" value="2">2</button>
  <button type="submit" onclick="testAdd(this.value);" value="2">=</button>

  function testAdd(val) {
      document.getElementById("result").value =val;
  }
</script>
