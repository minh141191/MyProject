<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng Cửu Chương</h1>
<script>
    let sout, i, j;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
    for (i = 1; i <= 10; i++) {
        sout += "<tr>";
        for (j = 1; j < 10; j++) {
            sout += "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        sout += "</tr>";
    }
    sout += "</table>";
    document.write(sout);
</script>
</body>
</html>
