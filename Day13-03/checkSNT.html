<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số nguyên tố</title>
</head>
<body>
<script>
let isPrimeNumber = true;
let n = parseInt(prompt("nhập n"));
if(n <2) {
    isPrimeNumber = false;
}
else {
for (let i =2; i < n-1; i++) {
    if (n % i === 0) {
        isPrimeNumber = false;
        break;
    }
}
}
if (isPrimeNumber) {
    document.write(n + " là số nguyên tố");
}  else {
    document.write(n + " không phải là số nguyên tố");
}
</script>
</body>
</html>
