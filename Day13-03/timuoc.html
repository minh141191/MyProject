<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let isFirst = true;
    let n = prompt("nhập n");
    document.write("Ước của " +n +" là:");
    for (let i = 1; i <= n; i++) {
        if (n % i ===0) {
            if (isFirst) {
                document.write(i);
                isFirst = false;
            } else {
                document.write(", " + i);
            }
        }

    }
</script>
</body>
</html>
