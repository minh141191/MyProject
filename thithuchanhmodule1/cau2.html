<body>
<script>

    function tryRemoveFromArray(arr, num) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (num < arr.length) {
                for (let j = 0; j < num; j++) {
                    newArr.push(arr[j]);
                }
                for (let a = num + 1; a < arr.length; a++) {
                    newArr.push(arr[a]);
                }
                return newArr;
            } else {
                return arr;
            }
        }
    }

    console.log(tryRemoveFromArray([1, 2, 3, 4], 2));

</script>
