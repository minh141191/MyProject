<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương 1->9</title>
</head>
<body>
<h3>Bảng cửu chương</h3>
</body>
<script>
    let sout, i, j;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j < 10; j++) {
            sout = sout + "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</html>
