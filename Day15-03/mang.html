<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành mảng</title>
</head>
<body>
<input id="txtValue"/>
<input type="button" id="bntAdd" value="Add" onclick="addArray();"/>
<input type="button" id="bntDisplay" value="Display" onclick="displayArray();"/>
<p id="result"></p>
</body>
<script>
    let x = 0;
    let array = Array();
    function addArray() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + "Added at index " + x);
        x++;
        document.getElementById("txtValue").value = "";
    }
    function displayArray() {
        let e = "<hr/>";
        for( let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</html>
