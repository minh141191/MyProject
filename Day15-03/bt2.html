<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược phần tử</title>
</head>
<body>
<script>
  let arr = [-3,5,1,3,2,10];
  // arr.reverse().join();
  let first = 0;
  let last = arr.length-1;
  while (first < last) {
    let b = arr[first];
    arr[first] = arr[last];
    arr[last] = b;
    first++;
    last--;

  }
  console.log(arr);
</script>
</body>
</html>
