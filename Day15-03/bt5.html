<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro game</title>
</head>
<body>
<h2>Caro Game Simple</h2>
<p id="carogame"></p>
<input type="button" value="changeValue" onclick="changeValue();">
</body>
<script>
    // Chưa hiểu!!!
    let b = document.getElementById("carogame");
    let arr = [];
    let count = "";
    for (let i =0; i < 5; i++) {
        arr[i] = new Array(0,0,0,0,0);
    }
    for (let i = 0; i < 5; i++) {
        count += "<br>";
        for (j = 0; j < 5; j++) {
            count += arr[i][j] + "&nbsp;&nbsp";
        }
    }
    count += "<br/><br/><input type='button' value='changeValue' onclick='changeValue()'>"
    b.innerHTML = count;

    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        count = "";
        arr[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            count += "<br>";
            for (let j = 0; j < 5; j++) {
                count += arr[i][j] + "&nbsp;&nbsp";

            }
        }
        count += "<br/><br/><input type='button' value='changeValue' onclick='changeValue()'>"
        b.innerHTML = "<hr/>" + count;
    }
</script>
</html>
