<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
  let num = +prompt("nhập num");
  let arr = [-3,5,1,3,2,10];
  for (i = 0; i <arr.length; i++) {
      if( num === arr[i]) {
        document.write("Value " + arr[i] + " found at " + i)
      }
  }
</script>
</body>
</html>
