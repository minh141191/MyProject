<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm max trong mảng</title>
</head>
<body>
<p id="result"></p>
<script>
  let arr = [-3,5,1,3,2,10];
  let max = arr[0];
  let index = 0;
  for ( let i = 0; i <arr.length; i++) {
      if (arr[i] > max) {
          max = arr[i];
          index = i;
      }
  }
  document.getElementById("result").innerHTML = "max là : " + max + " tại phần tử " +index;
</script>
</body>
</html>
