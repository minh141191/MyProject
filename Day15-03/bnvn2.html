<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính toán</title>
</head>
<body>
<p id="result"></p>
<script>
  let arr = prompt("").split(",");
  console.log(arr);
  let total = 0;
  let multiply = 1;
  let average = 0;
  for (i = 0; i < arr.length; i++) {
      total += +arr[i];
      multiply *= arr[i];
      average = total/2;
  }document.getElementById("result").innerHTML = "Tổng của mảng là:"+total +"<br>"
  +"Tích của mảng là: "+multiply + "<br>" + "Giá trị trung bình của mảng là: "+average;
</script>
</body>
</html>
