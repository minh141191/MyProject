<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính giai thừa</title>
</head>
<body>
<p id="result"></p>
</body>
<script>
  function factorialCalculation(number) {
    let factorial = 1;
    for (let i = 1; i <= number; i++) {
      factorial *= i;

    }
    return factorial;
  }
  let number = parseInt(prompt("nhập number"));
  document.getElementById("result").innerHTML = "Giai thừa của " + number + " là: " + factorialCalculation(number);
</script>
</html>
