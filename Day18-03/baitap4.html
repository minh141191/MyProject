<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check hàm ký tự số</title>
</head>
<body>
<script>
    function numberCharacters(value) {
        if (typeof(value) === 'number') {
            return value + " là kí tự số";
        }
        return value + " không phải là kí tự số";
    }
    // let a = prompt("")
    document.write(numberCharacters(1,2));
</script>
</body>
</html>
