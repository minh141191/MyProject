<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính bình phương</title>
</head>
<body>
<p id="result"></p>
<script>
    function square(number) {
        return number * number;
    }
let number  = +prompt("nhập số bất kì");
    document.getElementById("result").innerHTML = "Bình phương của " + number + " là: " +square(number);
</script>
</body>
</html>
