<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table width="50%">
    <form action="formdkyhocvien.html" method="get">
        <tr>
            <th colspan="3">ĐĂNG KÝ HỌC VIÊN</th>
        </tr>
        <tr>
            <td>Học và Tên</td>
            <td colspan="2"><input type="text" name="yourname" value="Your Name"/></td>
        </tr>
        <tr>
            <td>Ngày Sinh</td>
            <td colspan="2"><input type="text" name="ngaysinh" value="Ngày Sinh"/></td>
        </tr>
        <tr>
            <td>Giới Tính</td>
            <td><input type="checkbox" name="gender"/>Nam</td>
            <td><input type="checkbox" name="gender"/>Nữ</td>
        </tr>
        <tr>
            <td>Địa Chỉ</td>
            <td colspan="2"><textarea rows="2" cols="25"></textarea> </td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td colspan="2">
                <select>
                    <option value="A">Aaaaaaa</option>
                    <option value="B">Bbbbbbb</option>
                    <option value="C">Ccccccc</option>
                    <option value="D">Ddddddd</option>
                    <option value="E">Eeeeeee</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td colspan="2"><input type="email" name="email" value="Email"/></td>
        </tr>
        <tr>
            <td>Số Điện Thoại</td>
            <td colspan="2"><input type="tel" name="number" value="Number"/><td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="Gửi Thông Tin"/></td>
            <td><input type="reset" name="reset" value="Nhập Lại"/></td>
        </tr>
    </form>
</table>
</body>
</html>
