<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let listOfStar1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let listOfStar2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function checkOfStar(star) {
        for (i = 0; i < listOfStar1.length; i++) {
            if (star === listOfStar1[i]) {
              return listOfStar2[i];
            }
        }
        return alert("không tìm thấy ngôi sao")
    }

    let star = prompt("Nhập tên ngôi sao: ");
    document.write(checkOfStar(star));
</script>
</body>
</html>
