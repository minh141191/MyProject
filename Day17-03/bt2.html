<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = prompt("nhập phần tử mạng");
  arr = arr.split(",");

  let a = arr[0];
  let count = 0;
  for (i = 0; i <arr.length; i++) {
      if(a === arr[i]) {
          count++;

      }


    }
  document.write(count);

</script>
