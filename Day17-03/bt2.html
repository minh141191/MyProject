<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = prompt("nhập phần tử mạng");
  arr = arr.split(",");
  console.log(arr);
  let a = prompt("nhập số a");
  let count = 0;
  for (let i = 0; i <arr.length; i++) {
      if(a === arr[i]) {
          count++;
      }
    }
  document.write(count);

</script>
</body>
</html>
