<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham co so chan</title>
</head>
<body>
<p id="result"></p>
<script>
  let arr = [1,2,4,5,6];
  console.log(arr);
  let even = 0;
  for(i = 0; i <arr.length; i++) {
    if(arr[i] % 2===0){
      even+= 1;
    }
  }
document.getElementById("result").innerHTML = "Số lượng số chẵn có trong mảng là: "+even;
</script>
</body>
</html>
