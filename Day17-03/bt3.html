<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let arr = prompt("nhập phần tử mạng");
console.log(arr);
arr = arr.split(",");
let count = 0;
let sum = 0;
for (let i = 0; i < arr.length; i ++) {
    if(arr[i] >1) {
        for (let j = 1; j < arr[i]; j ++) {
            if(arr[i] % j ===0) {
                count++
            }
        } if(count === 2) {
            sum += +arr[i];
        }
        count = 0;
    }
}document.write(sum);

</script>
</body>
</html>
