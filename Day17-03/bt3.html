<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2,4,5,6,7]
    let total = 0;
    for (let i = 0; i < arr.length; i++) {
        let snt = arr[i];
        for (let i = 2; i <= snt; i++) {
            if (i === snt) {
                total += snt;
                break;
            }
            if (snt % i === 0) {
                break;
            }
        }
    }
    document.write(total);
</script>
</body>
</html>
