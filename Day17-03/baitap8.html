<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm đối số dạng số</title>
</head>
<body>
<p id="result"></p>
<script>
    function sum(number){
        return number++;
    }
    let number1 = parseInt(prompt("nhập số"));
    document.getElementById("result").innerHTML = sum(number1);
</script>
</body>
</html>
